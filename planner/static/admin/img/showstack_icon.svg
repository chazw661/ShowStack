<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#0a0a0a"/>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  <g transform="translate(100, 100)">
    <!-- Medium shapes behind - split the difference -->
    <path d="M0,-45 L58,-15 L0,15 L-58,-15 Z" fill="#5a7fcf" fill-opacity="0.15" stroke="#5a7fcf" stroke-width="3" stroke-linejoin="round"/>
    <path d="M0,-12 L58,18 L0,48 L-58,18 Z" fill="#4a6fbf" fill-opacity="0.2" stroke="#4a6fbf" stroke-width="3" stroke-linejoin="round"/>
    <!-- SS text - medium-large (between 22 and 72) -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="52" fill="#ffffff" font-weight="700" text-anchor="middle" filter="url(#shadow)">SS</text>
  </g>
</svg>