{% extends "admin/base_site.html" %}

{% block content %}
<h1>Assign Color to Selected Amps</h1>

<form method="post">
    {% csrf_token %}
    
    <p>You have selected {{ amps|length }} amp(s) to assign a color:</p>
    
    <ul>
        {% for amp in amps %}
            <li>{{ amp.name }} ({{ amp.location }})</li>
            <input type="hidden" name="_selected_action" value="{{ amp.id }}">
        {% endfor %}
    </ul>
    
    <div style="margin: 20px 0;">
        <label for="color" style="font-weight: bold; margin-right: 10px;">Choose Color:</label>
        <input type="color" id="color" name="color" value="#FF5733" style="width: 100px; height: 40px; cursor: pointer;">
    </div>
    
    <div style="margin-top: 20px;">
        <input type="hidden" name="action" value="assign_color_to_amps">
        <input type="submit" name="apply" value="Apply Color" class="default" style="padding: 10px 20px; font-size: 14px;">
        <a href="../" class="button cancel-link" style="padding: 10px 20px; margin-left: 10px;">Cancel</a>
    </div>
</form>

{% endblock %}
