{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add {{ equipment_type }} | ShowStack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e1a;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Navigation Bar */
        .navbar {
            background: #141824;
            border-bottom: 2px solid #1e2436;
            padding: 15px 0;
            margin-bottom: 30px;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-brand {
            font-size: 1.3em;
            font-weight: 700;
            color: #60a5fa;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            color: #9ca3af;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: #60a5fa;
        }
        
        /* Breadcrumbs */
        .breadcrumbs {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #9ca3af;
            flex-wrap: wrap;
        }
        
        .breadcrumbs a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .breadcrumbs a:hover {
            text-decoration: underline;
        }
        
        .breadcrumbs span {
            color: #4b5563;
        }
        
        /* Header */
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            font-size: 2em;
            color: #f3f4f6;
        }
        
        /* Messages */
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        
        .alert-error {
            background: #ef444420;
            border-left: 4px solid #ef4444;
            color: #f87171;
        }
        
        /* Form */
        .form-container {
            background: #141824;
            border-radius: 8px;
            padding: 30px;
            border: 1px solid #1e2436;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #9ca3af;
            font-size: 0.9em;
        }
        
        .form-group input,
        .form-group textarea {
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #374151;
            background: #1a1f2e;
            color: #e0e0e0;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: #1e2436;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .form-group-full {
            grid-column: 1 / -1;
        }
        
        /* Buttons */
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #374151;
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'dashboard' %}" class="nav-brand">⚡ ShowStack</a>
            <div class="nav-links">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'project_detail' project.id %}">Project</a>
                <a href="{% url 'user_logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <span>›</span>
            <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
            <span>›</span>
            <a href="{% url 'console_list' project.id %}">Consoles</a>
            <span>›</span>
            <span>Add {{ equipment_type }}</span>
        </div>
        
        <!-- Messages -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Page Header -->
        <div class="page-header">
            <h1>Add {{ equipment_type }}</h1>
        </div>
        
        <!-- Form -->
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            placeholder="e.g., FOH Console"
                            autofocus
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input 
                            type="text" 
                            id="position" 
                            name="position"
                            placeholder="e.g., FOH, MON, Broadcast"
                        >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <input 
                            type="text" 
                            id="manufacturer" 
                            name="manufacturer"
                            placeholder="e.g., Avid, DiGiCo, Yamaha"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input 
                            type="text" 
                            id="model" 
                            name="model"
                            placeholder="e.g., SD7, CL5, Profile"
                        >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="input_count">Input Count</label>
                        <input 
                            type="number" 
                            id="input_count" 
                            name="input_count"
                            min="0"
                            placeholder="0"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="output_count">Output Count</label>
                        <input 
                            type="number" 
                            id="output_count" 
                            name="output_count"
                            min="0"
                            placeholder="0"
                        >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="aux_count">Aux Count</label>
                        <input 
                            type="number" 
                            id="aux_count" 
                            name="aux_count"
                            min="0"
                            placeholder="0"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="matrix_count">Matrix Count</label>
                        <input 
                            type="number" 
                            id="matrix_count" 
                            name="matrix_count"
                            min="0"
                            placeholder="0"
                        >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="notes">Notes</label>
                        <textarea 
                            id="notes" 
                            name="notes"
                            placeholder="Additional details, configurations, or special notes..."
                        ></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <a href="{% url 'console_list' project.id %}" class="btn btn-secondary">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Create {{ equipment_type }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
